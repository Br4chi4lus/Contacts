<h1>Users</h1>
<div class="table-responsive">
  <table class="table table-bordered table-hover text-center">
    <thead>
      <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users" [routerLink]="['/users', user.id]">
      <td class="bg-dark-subtle">{{ user.id }}</td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
    </tr>
    </tbody>
  </table>
</div>
